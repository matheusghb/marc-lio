<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Sacramento&family=Ultra&display=swap" rel="stylesheet">
    <title>Teste - Marcílio</title>
</head>
<body>
    <div class="lateral">
        <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" id="cachorro"> 
        <h1 id="nome">PETSHOP</h1>
    </div>    

    <div class="nlat">
        <div class="botoes">
            <button class='opc' id="bt1">Petiscos
            <button id='bt2' class="opc">Adoção</button>
            <button id='bt3' class='opc'>Brinquedos</button>
            <button class='opc' id="bt4">Sobre nós</button>
            <button id='bt5' class="opc">Localidades</button>
            <button id='bt6' class='opc'>Contatos</button> 
        </div>
        
        
        <center><h1>Boas vidas a Petshop!</h1>
        <p>Os produtos perfeitos para seu cão, produzidos e planejados com o máximo de amor e carinho para o melhor amigo do homem.</p></center>
        </div>
        <div class="deco" id="es"></div>
        <div class="slider">
            <div class="slides" id="slides">
                <img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/01-domesticated-dog.jpg?w=1900&h=1267" alt="Imagem 1">
                <img src="https://love.doghero.com.br/wp-content/uploads/2018/12/golden-retriever-1.png" alt="Imagem 2">
                <img src="https://www.pedigree.com.br/cdn-cgi/image/format=auto,q=90/sites/g/files/fnmzdf2401/files/2023-11/como-ajudar-cao-de-rua%20.jpg" alt="Imagem 3">
            </div>
            <div class="nav">
                <button onclick="mudarSlide(-1)">&#10094;</button>
                <button onclick="mudarSlide(1)">&#10095;</button>
            </div>
        </div>
        <div class="deco" id="di"></div>
    </div>
        
    <script>
        let slideAtual = 0;
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;

        function mudarSlide(direcao) {
        slideAtual = (slideAtual + direcao + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${slideAtual * 100}%)`;
        }
    </script>
    <footer>
        <p>&copy; 2023 Petshop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
